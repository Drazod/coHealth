<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coHealth</title>
    <link rel="stylesheet" href="../css/body.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/languageDropdownMenu.css" />
    <link rel="stylesheet" href="../css/newsContainer.css" />
    <link rel="stylesheet" href="../css/features.css" />
    <link rel="stylesheet" href="../css/decoration.css" />
    <link rel="stylesheet" href="../css/aboutUs.css" />
    <link rel="stylesheet" href="../css/calculateBMI.css" />

    <script type="module" defer src="../js/index.js"></script>
  </head>
  <body>
    <div class="decoration">
      <div class="eclipse-1"></div>
      <div class="eclipse-2"></div>
      <div class="chat-icon">
        <img src="../images/png/chatbot.png" alt="Chat Icon" class="chatIcon" />
      </div>
    </div>

    <div class="navigation">
      <div class="logo">coHealth</div>
      <!-- {%NAVIGATION-BAR%} -->

      <!---------------------------------------------------------------------------------------------------------------------->
      <div class="navigation-items">
        <div class="navigation-box">
          <button class="home btn nav-item">
            <a href="/home" class="nav_links">Home</a>

            <div class="underline-box hidden">
              <div class="underline"></div>
            </div>
          </button>
          <button class="aboutUs btn nav-item">
            <a href="/aboutUs" class="nav_links">About Us</a>
            <div class="underline-box hidden">
              <div class="underline"></div>
            </div>
          </button>

          <button class="news btn nav-item">
            <a href="/news" class="nav_links">News</a>
            <div class="underline-box hidden">
              <div class="underline"></div>
            </div>
          </button>
          <button class="calculateBMI btn nav-item">
            <a href="/calculateBMI" class="nav_links">Calculate BMI</a>
            <div class="underline-box hidden">
              <div class="underline"></div>
            </div>
          </button>
          <button class="findHospital btn nav-item">
            <a href="/findHospital" class="nav_links">Find Hospital</a>
            <div class="underline-box hidden">
              <div class="underline"></div>
            </div>
          </button>
        </div>
      </div>
      <!---------------------------------------------------------------------------------------------------------------------->

      <div class="language" data-language="english">
        <div class="dropdown">
          <button class="language-content btn--language">English</button>
          <div class="dropdown-content">
            <button class="language-item btn--language" data-language="english">
              English
            </button>
            <button
              class="language-item btn--language"
              data-language="vietnamese"
            >
              Vietnamese
            </button>
          </div>
        </div>

        <svg
          class="arrow down"
          xmlns="http://www.w3.org/2000/svg"
          width="8"
          height="5"
          viewBox="0 0 10 7"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.289578 1.05318C0.672054 0.709487 1.29217 0.709487 1.67465 1.05318L4.89968 3.9512L8.12471 1.05318C8.50718 0.709487 9.1273 0.709487 9.50977 1.05318C9.89225 1.39687 9.89225 1.95411 9.50977 2.29781L5.59221 5.81814C5.20973 6.16184 4.58962 6.16184 4.20714 5.81814L0.289578 2.29781C-0.0928975 1.95411 -0.0928974 1.39688 0.289578 1.05318Z"
            fill="#9CA3AF"
          />
        </svg>
      </div>
      <div class="sign-in">
        <button class="sign-in-content btn">Sign In</button>
        <div
          style="
            width: 15px;
            border-width: 0.7px;
            border-style: groove;
            border-color: #4461f2;
            border-radius: 5px;
          "
        ></div>
      </div>
      <button class="register btn">
        <p>Register</p>
      </button>
    </div>

    <div class="calculateBMIBody">
      <div class="calculateContent">
        <div class="calculateBMITitle">
          <div class="calculateBMITitle--1">Check your&nbsp;</div>
          <div class="calculateBMITitle--2">BMI</div>
        </div>
        <div class="calculateBMISubTitle">
          <div class="calculateBMISubTitle--1">Get&nbsp;</div>
          <div class="calculateBMISubTitle--2">Personalized Advice</div>
        </div>
        <div class="calculateBMIForm">
          <form class="inputBMIForm">
            <div class="form_row formAge">
              <input class="form_input formInputAge" placeholder="Age" />
            </div>
            <div class="form_row formGender">
              <select class="form_input formInputGender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form_row formHeight">
              <input class="form_input formInputHeight" placeholder="Height" />
            </div>
            <div class="form_row">
              <input
                class="form_input formWeight formInputWeight"
                placeholder="Weight"
              />
            </div>
            <div class="form_row formSubmit">
              <input
                type="submit"
                class="form_input formSubmit"
                value="Calculate"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="calculateImage">
        <img
          class="eating-donuts-image"
          src="./../images/png/eating-donuts.png"
        />
      </div>
    </div>
  </body>
</html>
