<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coHealth</title>
    <link rel="stylesheet" href="../css/body.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/languageDropdownMenu.css" />
    <script type="module" defer src="../js/index.js"></script>
  </head>
  <body>
    <div class="border">
      <div class="navigation">
        <div class="logo">coHealth</div>

        <div class="navigation-items">
          <div class="navigation-box">
            <div class="home">
              <!-- <div class="homeContent">Home</div> -->
              Home
            </div>
            <div class="aboutUs">
              <!-- <div class="aboutUsContent">About Us</div> -->
              About Us
            </div>
            <div class="howToUse">
              <!-- <div class="howToUseContent">How to use</div> -->
              How to use
            </div>
          </div>

          <div class="underline-box"><div class="underline"></div></div>
        </div>
        <div class="language" data-language="english">
          <div class="dropdown">
            <div class="language-content">English</div>
            <div class="dropdown-content">
              <div class="language-item" data-language="english">English</div>
              <div class="language-item" data-language="vietnamese">
                Vietnamese
              </div>
            </div>
          </div>

          <svg
            class="arrow down"
            xmlns="http://www.w3.org/2000/svg"
            width="5"
            height="3"
            viewBox="0 0 10 7"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0.289578 1.05318C0.672054 0.709487 1.29217 0.709487 1.67465 1.05318L4.89968 3.9512L8.12471 1.05318C8.50718 0.709487 9.1273 0.709487 9.50977 1.05318C9.89225 1.39687 9.89225 1.95411 9.50977 2.29781L5.59221 5.81814C5.20973 6.16184 4.58962 6.16184 4.20714 5.81814L0.289578 2.29781C-0.0928975 1.95411 -0.0928974 1.39688 0.289578 1.05318Z"
              fill="#9CA3AF"
            />
          </svg>
        </div>
        <div class="sign-in">
          <div class="sign-in-content">Sign In</div>
          <div
            style="
              width: 15px;
              border-width: 0.7px;
              border-style: groove;
              border-color: #4461f2;
              border-radius: 5px;
            "
          ></div>
        </div>
        <div class="register">
          <p>Register</p>
        </div>
      </div>
    </div>
  </body>
</html>
