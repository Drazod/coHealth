<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coHealth</title>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="languageDropdownMenu.css" />
    <link rel="stylesheet" href="newsContainer.css" />
    <link rel="stylesheet" href="features.css" />
    <link rel="stylesheet" href="decoration.css" />
    <link rel="stylesheet" href="aboutUs.css" />
    <link rel="stylesheet" href="signUp.css" />

    <script type="module" defer src="../js/index.js"></script>
  </head>
  <body>

    <div class="decoration">
      <div class="eclipse-1"></div>
      <div class="eclipse-2"></div>
      <div class="chat-icon">
        <img src="chatbot.png" alt="Chat Icon" class="chatIcon" />
      </div>
    </div>

    <div class="navigation">
      <div class="logo">coHealth</div>
      {%NAVIGATION_BAR%} {%LANGUAGE_SELECTION%} {%SIGN_IN_BUTTON%}
      {%REGISTER_BUTTON%}
    </div>

    <div class="signupBody">

      <div class="signupTitle"> 
        <div class="signupTitle--1">Sign Up to join us&nbsp;</div>
      </div>

      <div class="signupSubTitle">
        <p class="signupSubTitle--1">
          <span class="text-wrapper">if you already have an account<br />you can </span>
          <span class="span"><a href="/your-other-view">Login here!</a></span>
          </p>
      </div>

      <div class="Image">
        <img
          class="lifesavers-bust"
          src="lifesavers-bust.png"
        />
      </div>

      <div class="signupContent">

        <div class="formTitle">
          <div class="formTitle--1">Be healthy with us&nbsp;</div>
        </div>

        <div class="Form">

          <form class="signupForm" method="post" action="/">

            <div class="form_row formName">
              <input type="email" name="email" class="form_input" placeholder="Enter Email" />
            </div>

            <div class="form_row formName">
              <input type="password" name="pass" class="form_input" placeholder="••••••••" />
            </div>

            <div class="form_row formAge">
              <input type="number" name="age" class="form_input formInputAge" placeholder="Age" />
            </div>

            <div class="form_row formGender">
              <select name="gender" class="form_input formInputGender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form_row formHeight">
              <input type="number" name="height" class="form_input formInputHeight" placeholder="Height" />
            </div>

            <div class="form_row">
              <input type="number" name="weight" class="form_input formWeight formInputWeight" placeholder="Weight" />
            </div>

            <button type="submit" class="formSubmit">Register</button>
          </form>

        </div>
      </div>
    </div>
  </body>
  
    
</html>
